<!DOCTYPE html>
<html>
<head>
<title>Ooooops!</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" >
<meta name="viewport" content="width=device-width, initial-scale=1.0">
 	<link rel="shortcut icon" href="/assets/favicon.ico"/>
<style type="text/css">
body {
  background-color: #e0f1f8;
}
    
@font-face {
    font-family: Circular_Air-Bold;
    src: url('/assets/fontbook/Circular_Air-Bold.ttf');
}
    
body, h1, p {
    font-family: Circular_Air-Bold, serif, sans-serif;
    font-weight: normal;
    margin: 0;
    padding: 0;
    text-align: center;
    color :#333;
}

.container {
    margin-left:  auto;
    margin-right:  auto;
    margin-top: 177px;
    max-width: 1170px;
    padding-right: 15px;
    padding-left: 15px;
    }

.row:before, .row:after {
    display: table;
    content: " ";
}

.col-md-6 {
    width: 50%;
}

.col-md-push-3 {
    margin-left: 25%;
}

h1 {
    font-size: 30px;
    font-weight: 300;
    margin: 0 0 20px 0;
}

.lead {
    font-size: 21px;
    font-weight: 200;
    margin-bottom: 20px;
}

p {
    margin: 0 0 10px;
}

a {
    color: #444;
    text-decoration: none;
    transition: 0.25s;
}
    
a:hover{
    color: #FF0990;
    transition: 0.25s;
}
    
    #error>img{
        animation: jump linear 10s infinite;
    }
    
    @keyframes jump {
        from {transform:translateX(800px);}
        to {transform:translateX(-800px);}
    }
</style>
       

</head>

<body>
<div class="container text-center" id="error">
    <img src="/assets/duck.gif" width="400">
 <div class="row">
    <div class="col-md-12">
      <div class="main-icon text-warning"><span class="uxicon uxicon-alert"></span></div>
        <h1>Oooooooooops!</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-md-push-3">
      <p class="lead">Something is wrong, so you wander into a zoo. 
          <br>
          Maybe go back and email <a href="/about/about.html">Justeen</a> about it?</p>
    </div>
  </div>
</div>

</body>
</html>
